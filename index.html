<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Tía!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>¡Feliz Cumpleaños,Rebe!</h1>
        <p>Eres una persona increíble y te mereces un día lleno de alegría, amor y muchas sorpresas.</p>
        <div class="heart">❤</div>
        <p><strong>¡Te queremos mucho!</strong></p>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#f06292', '#ba68c8', '#ffd54f', '#4fc3f7', '#81c784'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
